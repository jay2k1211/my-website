<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thought Corner Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    .chat-container {
      flex-grow: 1;
      width: 100%;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      padding: 20px;
      margin-bottom: 15px;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      background-color: #daf0ff;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background-color: #f0f0f0;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-area {
      display: flex;
      width: 100%;
      max-width: 600px;
    }

    input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      border-radius: 30px 0 0 30px;
      outline: none;
      font-size: 1rem;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 0 30px 30px 0;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div style="text-align: center;">
    <h1>ðŸ§  Welcome to the Thought Corner</h1>
    <p>Feel free to share whatâ€™s on your mind. Iâ€™m here to listen ðŸ¤–</p>
  </div>

  <div class="chat-container" id="chat">
    <!-- Messages will show here -->
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">ðŸ“© Send</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (message === '') return;

      appendMessage('user', message);
      input.value = '';

      setTimeout(() => {
        const reply = generateBotReply(message);
        appendMessage('bot', reply);
      }, 500);
    }

    function appendMessage(sender, text) {
      const chat = document.getElementById('chat');
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = (sender === 'user' ? "You: " : "Bot: ") + text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function generateBotReply(input) {
      // Sample replies â€” later we can hook up to real AI
      const responses = [
        "That's interesting, tell me more!",
        "I'm here to listen.",
        "Why do you feel that way?",
        "It's okay, you're not alone.",
        "I'm just a bot, but your thoughts matter."
      ];
      return responses[Math.floor(Math.random() * responses.length)];
    }
  </script>

</body>
</html>
